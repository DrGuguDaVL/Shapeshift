<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <select id="presetShape">
        <option value="none">Custom Polygon</option>
        <option value="rectangle">Rectangle</option>
        <option value="parallelogram">Parallelogram</option>
        <option value="trapezoid">Trapezoid</option>
        <option value="oval">Oval</option>
        <option value="ellipse">Ellipse</option>
        <option value="oblong">Oblong</option>
        <option value="star">Star</option>
        <option value="cross">Cross</option>
        <option value="heart">Heart</option>
        <option value="kite">Kite</option>
        <option value="arrow">Arrow</option>
        <option value="crescent">Crescent</option>
        <option value="rhombus">Rhombus</option>
        <option value="diamond">Diamond</option>
    </select>

    <input id="numberInput" type="number" placeholder="Polygon sides (3â€“100)">
    <input id="angleInput" type="number" placeholder="Rotation (deg)">

    <input id="colorText" type="text" placeholder="Type a color (optional)">
    <input id="colorPicker" type="color" value="#ff0000">

    <button id="generateBtn">Generate</button>
</div>

<div id="shape"></div>

<script src="script.js"></script>
</body>
</html>
