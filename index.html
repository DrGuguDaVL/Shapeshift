<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <label>Sides:</label>
    <input type="number" id="numberInput" min="1" placeholder="Polygon Sides">

    <label>Angle (deg):</label>
    <input type="number" id="angleInput" value="0">

    <label>Preset Shape:</label>
    <select id="presetShape">
        <option value="none">None</option>
        <option value="rectangle">Rectangle</option>
        <option value="parallelogram">Parallelogram</option>
        <option value="trapezoid">Trapezoid</option>
        <option value="oval">Oval</option>
        <option value="ellipse">Ellipse</option>
        <option value="oblong">Oblong</option>
        <option value="star">Star</option>
        <option value="cross">Cross</option>
        <option value="heart">Heart</option>
        <option value="kite">Kite</option>
        <option value="arrow">Arrow</option>
        <option value="crescent">Crescent</option>
        <option value="rhombus">Rhombus</option>
        <option value="diamond">Diamond</option>
    </select>

    <label>Color Picker:</label>
    <input type="color" id="colorPicker" value="#4287f5">

    <label>Or Type Color:</label>
    <input type="text" id="colorText" placeholder="red / #f00 / rgb()">

    <button id="generateBtn">Generate</button>
</div>

<div id="shape"></div>

<script src="script.js"></script>
</body>
</html>
